<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  let drawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;
  
  function draw(e){
   if(!drawing) return;
    console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    lastX = e.offsetX;
    lastY = e.offsetY;
    
    hue = (hue + 1) % 361;
    if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1){
     direction = !direction; 
    }
    
    if(direction){
     ctx.lineWidth++; 
    }else{
      ctx.lineWidth--;
    }
  }
  canvas.addEventListener('mousedown', draw);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
